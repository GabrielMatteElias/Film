    <h1 id="paginaTitulo">Avaliações</h1>
    <div class="containerForm">
        <form action="filmForm" id="form" method="get" target="_blank" autocomplete="off">

            <label>Foto de capa</label>
            <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .svg" >

            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Digite o título" >

            <label for="description">Descrição</label>
            <textarea type="textarea" id="description" name="description" rows="2" placeholder="Digite a descrição" ></textarea>

            <label for="genre">Gênero</label>
            <input type="text" id="genre" name="genre"  placeholder="Digite o gênero" onkeydown="return /[a-z]/i.test(event.key)" >

            <label for="metascore">Avaliação</label>
            <input type="range" id="metascore" name="metascore" min="1" max="5" step="0.5" value="5" oninput="this.nextElementSibling.value = this.value" >
            <output>5</output>
            
            <label for="year">Ano</label>
            <input type="text" id="year" name="year" minlength="4" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  placeholder="Digite o Ano de lançamento" > 

            <button type="submit">Adicionar Filme</button>
        </form>

        <div class="containerFilm">

        </div>
